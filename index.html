<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Question Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url('./thobg_2.jpeg');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
        #thankYouMessage {
            display: none;
            font-size: 24px;
            color: #4CAF50;
            margin-top: 20px;
            animation: fadeIn 1s;
        }
        #yesButtonContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Bạn có muốn tiếp tục không?</h1>
        <div id="yesButtonContainer">
            <button class="yes-button">Có</button>
        </div>
        <button id="noButton">Không</button>
        <div id="thankYouMessage">Cảm ơn em!</div>
    </div>

    <script>
        const yesButtonContainer = document.getElementById('yesButtonContainer');
        const noButton = document.getElementById('noButton');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const title = document.getElementById('title');

        function showThankYouMessage() {
            yesButtonContainer.style.display = 'none';
            noButton.style.display = 'none';
            thankYouMessage.style.display = 'block';
            document.body.style.backgroundImage = "url('./tho_bg.jpeg')";
            title.textContent = 'Cảm ơn em!';
        }

        function createYesButton() {
            const newYesButton = document.createElement('button');
            newYesButton.textContent = 'Có';
            newYesButton.className = 'yes-button';
            newYesButton.style.animation = 'popIn 0.5s';
            newYesButton.addEventListener('click', showThankYouMessage);
            yesButtonContainer.appendChild(newYesButton);
        }

        yesButtonContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('yes-button')) {
                showThankYouMessage();

            }
        });

        noButton.addEventListener('click', createYesButton);
    </script>
</body>
</html>
